<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>{% if page.title || post.title %}{{ page.title || post.title }} | {{ site.title }} | {{ site.description }}{% else %}{{ site.title }} | {{ site.description }}{% endif %}</title>
  <meta name="description" content="{% if page.description || post.description %}{{ page.description || post.description }}{% else %}{{ site.description }}{% endif %}">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700|Lora:400,400italic' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/bundle.css" />
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/style.css" />
</head>
<body>
  <header>
    <div class="container">
      <div class="site-info">
        <a href="{{ site.baseurl }}/">
          <h1 class="site-title">Open Project Night</h1>
        </a>
      </div>
    </div>
  </header>
  <main role="main">{{ content }}</main>
  <footer>
    <p>Questions? Email us at <b>hi at openseattle.org</p>
  </footer>
</body>
</html>
